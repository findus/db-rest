apiVersion: v1
kind: Service
metadata:
  name: db-rest-v5
  namespace: derhuerst
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: db-rest-v5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-rest-v5
  namespace: derhuerst
spec:
  selector:
    matchLabels:
      app: db-rest-v5
  replicas: 1
  template:
    metadata:
      labels:
        app: db-rest-v5
    spec:
      containers:
      - name: db-rest-v5
        image: <IMAGE>
        env:
        - name: HOSTNAME
          value: b.v5.db.transport.rest
        - name: PORT
          value: "3000"
        - name: TIMEZONE
          value: Europe/Berlin
        - name: LOCALE
          value: de-DE
        - name: NODE_ENV
          value: production
        ports:
        - containerPort: 3000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: db-rest-v5-ingress
  namespace: derhuerst
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "certificate-issuer"
spec:
  tls:
  - hosts:
    - b.v5.db.transport.rest
    secretName: db-rest-v5-tls
  rules:
  - host: b.v5.db.transport.rest
    http:
      paths:
      - backend:
          serviceName: db-rest-v5
          servicePort: 80
